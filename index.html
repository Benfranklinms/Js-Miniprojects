<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveiw card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <img id="img" src="/Review card/assets/zara.jpg" alt="">
                <div class="rating">⭐️⭐️⭐️⭐️⭐️</div>
                <p id="name">Zara</p>
                <p id="review">"Customer support was very helpful!"</p>
                <div class="buttons">
                    <span id="prev">⬅️</span>
                    <span id="next">➡️</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
