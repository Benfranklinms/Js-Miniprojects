<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Stone paper scissors/assets/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/Stone paper scissors/assets/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Stone paper scissors/assets/scissors.png" alt="">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
        <div class="msg-container">
            <P id="msg">Play your move</P>
        </div>
</body>
    <script src="app.js"></script>
</html>
